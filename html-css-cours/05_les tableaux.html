<!DOCTYPE html>
    <html lang="fr">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Tableau</title>
            <link rel="stylesheet" href="css/05_les tableaux.css">
        </head>
                <body>

                  <!-- ouverture de mon tableau  -->
                  <table>

                  <!-- titre du tableau (cellules fusionnées) -->
                  <caption>Ventes</caption>

                  <!-- en-tête du tableau -->
                  <thead>
                  <!-- tr = rang (t = tableau / r = row = rangée) -->
                      <tr>
                  <!-- th = titres ou entête (t = tableau / h = head = tête) -->
                        <th>Jour</th>
                        <th>Smartphone</th>
                        <th>Tablette</th>
                        <th>Portable</th>
                      </tr>
                  </thead>

                  <!-- tfoot = bas/fin du tableau ! les normes du W3C mettent la balise tfoot avant celle du corp du tableau tbody -->

                              <tfoot>
                              <!-- tr = rang (t = tableau / r = row = rangée) -->
                                  <tr>
                                      <!--td = cellules -->
                                      <td>Total</td>
                                      <td>22</td>
                                      <td>26</td>
                                      <td>24</td>
                                  </tr>
                              </tfoot>

                   <!-- tbody = corp du tableau -->
                                           <tbody>
                                           <!-- tr = rang (t = tableau / r = row = rangée) -->
                                               <tr>
                                                   <td>Lundi</td>
                                                   <td>2</td>
                                                   <td>6</td>
                                                   <td>0</td>
                                               </tr>
                                            <!-- tr = rang (t = tableau / r = row = rangée) -->
                                               <tr>
                                                   <td>Mardi</td>
                                                   <td>1</td>
                                                   <td>0</td>
                                                   <td>1</td>
                                               </tr>
                                            <!-- tr = rang (t = tableau / r = row = rangée) -->
                                               <tr>
                                                   <td>Mercredi</td>
                                                   <td>5</td>
                                                   <td>1</td>
                                                   <td>4</td>
                                               </tr>
                                            <!-- tr = rang (t = tableau / r = row = rangée) -->
                                               <tr>
                                                   <td>Jeudi</td>
                                                   <td>8</td>
                                                   <td>10</td>
                                                   <td>9</td>
                                               </tr>
                                            <!-- tr = rang (t = tableau / r = row = rangée) -->
                                               <tr>
                                                   <td>Vendredi</td>
                                                   <td>6</td>
                                                   <td>9</td>
                                                   <td>10</td>
                                               </tr>

                                           </tbody>





                </body>
    </html>
