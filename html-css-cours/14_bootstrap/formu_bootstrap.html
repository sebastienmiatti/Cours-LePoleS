    <body>

        <!-- Contenu HTML -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>

                <a class="navbar-brand" href="#">Project name</a>

        <div class="container">
            <div class="starter-template">
                <h1>Bootstrap starter template</h1>
                <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
            </div>

            <!-- formulaire -->
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>

            </form>
        </div><!-- /.container -->

        <!-- systÃ¨me de grille -->

        <div class="grille container-fluid">

            <div class="row">
                <div class="col-md-10 col-md-offset-1 red"></div> <!--l'offset fonctionne comme une marge  sur la ligne (.row)-->
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3 green"></div>
            </div>

            <div class="row">
                <div class="col-md-2 col-md-offset-5 blue"></div>
            </div>

            <div class="row">
                <div class="col-md-3  red"></div>
                <div class="col-md-3  green"></div>
                <div class="col-md-3  yellow"></div>
                <div class="col-md-3  blue"></div>
            </div>

            <div class="row">
                <div class="col-md-12 green"></div>
            </div>

            <div class="row">
                <div class="col-md-5 col-md-offset-2 red"></div>
                <div class="col-md-3 col-md-offset-2 blue"></div>
            </div>


        </div>

        <!-- jQuery pour Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
