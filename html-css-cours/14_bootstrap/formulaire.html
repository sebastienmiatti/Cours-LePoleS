<!DOCTYPE html>
    <html lang="fr">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Formulaire 1</title>
            <style type="text/css" src="css/formulaire.css">
            <style media="screen">
             * { font-family: 'Open Sans', sans-serif;}
             h1 { background: linear-gradient(indigo, silver, indigo); color: white; padding: 10px; font-size: 14px; text-align: center; margin-top:0px;}
             label { display: inline-block; font-weight: bold; font-style: italic; color: midnightblue; width:140px; font-size: 11px;}
             .genre { display: inline-block; font-weight: bold; font-style: italic; color: midnightblue; width: 140px; font-size:11px;}
             .input { width: 100%; background-color: lightcyan; border: 1px solid thistle;}
             textarea { width: 100%; background-color: lightcyan; border: 1px solid thistle; min-height: 60px;}
             form { padding: 0px 10px;}
             .container { background: radial-gradient(silver, white 50%,silver); width: 500px; margin: 0 auto; border: 1px solid indigo;}
             .bouton { width: 104%; background: linear-gradient(indigo, silver, indigo); color: white; padding: 10px; font-size:14px; margin-left: -10px;}
             .bouton:hover { background: radial-gradient(silver, white 50% ,silver); color: white; cursor: pointer; font-weight: bold;}
             .obs { font-style: italic; font-size: 8px;}
             .datenaiss .jour .mois{ display: inline-block;}
             </style>
        </head>
                <body>

                    <div class="container">
                    <h1>Informations de contact</h1>
                    <form method="post" action="">

                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" value="" class="input" placeholder="Dupont"><br>

                    <label for="prenom">Prenom :</label>
                    <input type="text" id="prenom" value="" class="input" placeholder="Jean"><br>

                    <label for="telephone">Téléphone :</label>
                    <input type="text" id="telephone" name="telephone" value="" class="input" maxlength="10"><br>

                    <label for="profession">Profession :</label>
                    <input type="text" id="profession" name="profession" value="" class="input"><br>

                    <label for="ville">Ville :</label>
                    <input type="text" id="ville" name="ville" value="" class="input"><br>

                    <label for="cp">Code Postal :<span class="obs"> (5 chiffres)</span></label>
                    <input type="text" id="cp" name="cp" value="" class="input" maxlength="5"><br>

                    <label for="adresse">Adresse :</label>
                    <input type="text" id="adresse" name="adresse" value="" class="input"><br>

                    <label for="datenaiss">Date de naissance :</label>
                    <select class="" name="datenaiss">
                        <option value="" selected disabled>Jour</option>
                        <option value="">1</option>
                        <option value="">2</option>
                    </select>

                    <select class="" name="mois">
                        <option value="" selected disabled>mois</option>
                        <option value="">Janvier</option>
                        <option value="">Fevrier</option>
                    </select>

                    <select class="" name="ans">
                        <option value="" selected disabled>année</option>
                        <option value="">2010</option>
                        <option value="">2020</option>
                    </select><br>

                        <label for="genre">Genre :</label>
                        <p class="genre"><input type="radio" id="genre" name="genre"
                            value="m" checked>Homme</p>
                        <p class="genre"><input type="radio" name="genre" value="f">Femme</p>
                        <input type="text" id="adress" name="adress" value="" class="input"><br>

                        <label for="description">Description :</label>
                        <textarea id="description" name="description" rows="8" cols="80" class="input"></textarea><br>

                        <input type="submit" name="enregistrer" value="Enregistrer" class="bouton">

                    </form>

                </div>

                </body>
    </html>
