<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Formulaire</title>
        <link rel="stylesheet" href="css/style_formulaire.css">
    </head>
            <body>
            <!-- je dÃ©clare mon formulaire avec une balise form -->
              <form class="" action="" method="post">


                  <!-- texte -->
                  <label for="pseudo">Pseudo *</label>
                  <input type="text" name="pseudo" placeholder="TitiVlg" required><br />

                  <!-- mot de passe -->
                  <label for="mdp"> Mot de passe *</label>
                  <input type="password" name="mdp" placeholder="Mot de passe" required><br />

                  <!-- Email -->
                  <label for="email">Email</label>
                  <input type="email" name="email" placeholder="....@outlook.com,@live.fr"><br />

                  <!-- fichiers -->
                  <label for="photo">Photo</label>
                  <input type="file" name="photo" ><br /><br />

                  <!-- cases a cocher -->
                  <label for="question">Quelle destination choisissiez-vous?</label>
                  <p>
                      <input type="checkbox" name="question" checked>Chine
                      <input type="checkbox" name="question">Australie
                      <input type="checkbox" name="question">Mars
                  </p><br />

                  <!--zone de texte  -->

                  <label for="commentaire">Commentaire </label>
                  <textarea name="commentaire" rows="6" cols="60" placeholder="Votre Commentaire"></textarea><br />


                  <!-- Bouton envoie du formulaire -->
                  <input type="submit" name="inscription" value="Envoyer">

                  <!-- Bouton pour vider le formulaire -->
                  <input type="reset" name="annuler" value="Annuler">





              </form>

            </body>
</html>
